server.modules              = ( "mod_access" )
server.document-root        = "."
server.errorlog             = "/tmp/lighttpd-error.log"
index-file.names            = ( "index.php", "index.html",
                               "index.htm", "default.htm" )
server.port                = 8080
#server.bind                = "127.0.0.1"

# mimetype mapping
mimetype.assign             = (
 ".gif"          =>      "image/gif",
 ".jpg"          =>      "image/jpeg",
 ".png"          =>      "image/png",
 ".css"          =>      "text/css",
 ".html"         =>      "text/html",
 ".js"           =>      "text/javascript",
 ".txt"          =>      "text/plain",
 ".xml"          =>      "text/xml",
 ""              =>      "text/plain",
 )